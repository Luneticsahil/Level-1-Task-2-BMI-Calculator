<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container1">
        <h1>BMI Calculator in Python</h1>
        <div class="input-group">
            <label for="height">Height:</label>
            <input type="number" id="height" placeholder="Enter height" required>
            <select id="height-unit">
                <option value="cm">cm</option>
                <option value="feet">feet</option>
                <option value="inches">inches</option>
            </select>
        </div>
        <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight in kg" required>
        </div>
        <button id="calculate">Calculate BMI</button>
        <button id="clear">Clear</button>
           
    </div>

<div class="container2">
    <h1>Result</h1>
    <div id="result"></div>
        <div id="bmi-category"></div> 
    <!-- Animated BMI Scale Bar -->
    <div class="bmi-scale">
        <div class="bmi-bar" id="bmi-bar"></div>
    </div>

    
    <!-- Health Recommendations -->
    <div id="health-recommendations"></div>
</div>

    <!-- Include the external JavaScript file -->
    <script src="static/script.js"></script>
</body>
</html>
